version: '3.8'

services:
  # Local PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: derivhr-postgres
    environment:
      POSTGRES_USER: derivhr
      POSTGRES_PASSWORD: derivhr_dev_password
      POSTGRES_DB: derivhr_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U derivhr -d derivhr_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: derivhr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@derivhr.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
